<html>
    <head>
        <title>Easy Pixel v.0.1</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="parent">
            <div class="main">
                <div class="topbar">
                    <div class="button" id="new">Новый</div>
                    <div class="button" id="save">Скачать</div>
                </div>
                <div class="block">
                    <div class="toolbar">
                        <div class="tool" id="draw"></div>
                        <div class="tool" id="clear"></div>
                        <div class="tool" id="swap"></div>
                        <div class="tool">
                            <input type="color" value="#000000" id="color0">
                        </div>
                        <div class="tool">
                            <input type="color" value="#ffffff" id="color1">
                        </div>
                    </div>                        
                    <div class="field">
                        <canvas id="canvas" width="320px" height="320px"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
